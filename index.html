<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>slopOS Web</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="boot-screen" id="bootScreen" aria-live="polite">
      <div class="boot-logo">slopOS</div>
      <p>Initializing web OS servicesâ€¦</p>
      <div class="boot-bar"><span></span></div>
    </div>

    <div class="desktop" id="desktop" hidden>
      <header class="top-bar">
        <div class="top-left">
          <button class="activities" id="activitiesButton">Activities</button>
          <span class="brand">slopOS</span>
        </div>
        <div class="status" id="status">Loadingâ€¦</div>
        <div class="top-right">
          <span class="status-pill">ğŸ”Š</span>
          <span class="status-pill">ğŸ“¶</span>
          <span class="status-pill">ğŸ”‹</span>
        </div>
      </header>

      <div class="shell">
        <nav class="dock" role="navigation" aria-label="Dock">
          <button class="dock-button" data-app="launcher" aria-label="Show Apps">
            â¬¢
          </button>
          <button class="dock-button" data-app="about">ğŸª</button>
          <button class="dock-button" data-app="notes">ğŸ“</button>
          <button class="dock-button" data-app="terminal">ğŸ’»</button>
          <button class="dock-button" data-app="files">ğŸ“</button>
          <button class="dock-button" data-app="gallery">ğŸ–¼ï¸</button>
          <button class="dock-button" data-app="boxed">ğŸ“¦</button>
          <button class="dock-button" data-app="settings">âš™ï¸</button>
        </nav>

        <main class="workspace" role="presentation">
          <section class="desktop-area" id="desktopArea">
            <div class="desktop-icons">
              <button class="app-icon" data-app="terminal">
                <span>ğŸ’»</span>
                <strong>Terminal</strong>
              </button>
              <button class="app-icon" data-app="files">
                <span>ğŸ“</span>
                <strong>Files</strong>
              </button>
              <button class="app-icon" data-app="notes">
                <span>ğŸ“</span>
                <strong>Notes</strong>
              </button>
              <button class="app-icon" data-app="settings">
                <span>âš™ï¸</span>
                <strong>Settings</strong>
              </button>
            </div>
            <section class="windows" id="windows" aria-live="polite"></section>
          </section>
        </main>
      </div>

      <section class="launcher" id="launcher" hidden>
        <div class="launcher-panel">
          <header class="launcher-header">
            <input
              type="search"
              id="launcherSearch"
              placeholder="Search apps"
              aria-label="Search apps"
            />
            <button class="launcher-close" id="launcherClose">âœ•</button>
          </header>
          <div class="launcher-grid" id="launcherGrid"></div>
        </div>
      </section>
    </div>

    <template id="templates">
      <article data-template="about">
        <h3>Welcome to slopOS</h3>
        <p>
          slopOS now ships as a full Ubuntu-inspired web desktop with floating
          windows, a left dock, and a GNOME-style Activities launcher.
        </p>
        <ul>
          <li>Open multiple windows and arrange them freely.</li>
          <li>Launch apps from the dock, desktop, or launcher.</li>
          <li>Persist notes and studio projects locally.</li>
        </ul>
      </article>
      <article data-template="notes">
        <label for="notesArea">Sticky Notes</label>
        <textarea id="notesArea" placeholder="Write somethingâ€¦"></textarea>
        <p class="hint">Notes are stored locally in your browser.</p>
      </article>
      <article data-template="terminal">
        <div class="terminal">
          <p><strong>slopOS shell</strong> â€” type a command:</p>
          <div class="terminal-output" id="terminalOutput"></div>
          <form id="terminalForm">
            <label>
              <span>$</span>
              <input id="terminalInput" autocomplete="off" />
            </label>
          </form>
        </div>
      </article>
      <article data-template="files">
        <div class="files">
          <div class="files-sidebar">
            <h4>Places</h4>
            <ul>
              <li>Home</li>
              <li>Documents</li>
              <li>Downloads</li>
              <li>Pictures</li>
              <li>Trash</li>
            </ul>
          </div>
          <div class="files-content">
            <h4>Home</h4>
            <div class="files-grid">
              <div class="file-card">ğŸ“„ Resume.pdf</div>
              <div class="file-card">ğŸ“ Projects</div>
              <div class="file-card">ğŸ“ Music</div>
              <div class="file-card">ğŸ“ Photos</div>
              <div class="file-card">ğŸ“„ Roadmap.md</div>
              <div class="file-card">ğŸ“„ Plan.txt</div>
            </div>
          </div>
        </div>
      </article>
      <article data-template="browser">
        <div class="browser">
          <div class="browser-bar">
            <span>https://intranet.slopos</span>
            <button type="button">Go</button>
          </div>
          <div class="browser-page">
            <h4>slopOS Intranet</h4>
            <p>
              Welcome to the local intranet. News, docs, and deployments live
              here in the full system.
            </p>
            <div class="browser-cards">
              <article>
                <h5>System Updates</h5>
                <p>Kernel 6.8 rolling update scheduled for 03:00.</p>
              </article>
              <article>
                <h5>Team Wiki</h5>
                <p>Find onboarding guides and shared runbooks.</p>
              </article>
              <article>
                <h5>Service Status</h5>
                <p>All regional clusters are reporting green.</p>
              </article>
            </div>
          </div>
        </div>
      </article>
      <article data-template="gallery">
        <div class="gallery">
          <figure>
            <div class="swatch swatch-a"></div>
            <figcaption>Neon Harbor</figcaption>
          </figure>
          <figure>
            <div class="swatch swatch-b"></div>
            <figcaption>Night Sky</figcaption>
          </figure>
          <figure>
            <div class="swatch swatch-c"></div>
            <figcaption>Pulse Drive</figcaption>
          </figure>
        </div>
      </article>
      <article data-template="boxed">
        <div class="studio">
          <div class="studio-editor">
            <label for="boxedEditor">BoxedLang Editor</label>
            <textarea id="boxedEditor" spellcheck="false"></textarea>
            <div class="studio-actions">
              <button id="boxedRun" type="button">Run</button>
              <p class="hint">Saved automatically in your browser.</p>
            </div>
          </div>
          <div class="studio-output">
            <div class="studio-output-header">
              <h4>Output</h4>
              <span class="hint">Errors show line context.</span>
            </div>
            <div class="studio-output-panel" id="boxedOutput"></div>
          </div>
        </div>
      </article>
      <article data-template="settings">
        <div class="settings">
          <section>
            <h4>Appearance</h4>
            <div class="settings-row">
              <span>Accent color</span>
              <div class="color-swatches">
                <span class="dot dot-a"></span>
                <span class="dot dot-b"></span>
                <span class="dot dot-c"></span>
              </div>
            </div>
            <div class="settings-row">
              <span>Wallpaper</span>
              <span class="hint">Nebula Gradient</span>
            </div>
          </section>
          <section>
            <h4>System</h4>
            <div class="settings-row">
              <span>Battery</span>
              <span>84%</span>
            </div>
            <div class="settings-row">
              <span>Updates</span>
              <span class="hint">No pending updates</span>
            </div>
          </section>
        </div>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
